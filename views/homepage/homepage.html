<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Free Range Home Page</title>
    <link href="../views/homepage/homepageStyle.css" rel="stylesheet" type="text/css" >
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="../views/homepage/loginFunctionality.js" type="text/javascript"></script>


</head>

<body>

<header></header>

<!-- Log in Box -->
<div id = "rectangle-background">

    <div id="choose-register">
        <p>Don't Have an Account ?</p>
        <button id ="register-button"><span>Register</span></button>
    </div>

    <div id="choose-login">
        <p>Already Have an Account ?</p>
        <button id ="login-button"><span>Login</span></button>

    </div>


    <div id="toggle-layer">

        <div id="register-form">
            <form method="post" action="/register">
                <h1>Register</h1>
                <!--Add pattern and maxlength later-->
                <input required="" type="text" placeholder="Username" name = "name">
                <input required="" type="text" placeholder="Email" name="email">
                <input required="" type="password" placeholder="Password" id="pwdShow1" name="pwd">
                <input required="" type="password" placeholder="Confirm Password" id="pwdShow2" name="pwdrepeat">
                <input type="checkbox" onclick="showPassword()">Show Password
                <button class="form-button" type="submit">REGISTER</button>

                <!-- Unnecessary -->
                <p>By creating an account you agree to our <a href="">Terms & Privacy</a>.</p>
            </form>

        </div>
        <div id="login-form">
            <form method="post" action="/login">
                <h1>Login</h1>
                <input required="" type="text" placeholder="Email" name="email">
                <input required="" type="password" placeholder="Password" id="pwdShow3" name="pwd">
                <input type="checkbox" onclick="showPassword()">Show Password<br><br>
                <button class="form-button" type="submit">LOGIN</button>
                <a href="">Forgot password?</a>
            </form>
        </div>

    </div>
</div>




</body>

</html>
