<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Free Range Home Page</title>

    <script src="../homepage/loginFunctionality.js" type="text/javascript"></script>

    <!-- Bootstrap CDN -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body style="background-color: #4b2d43;">

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <img id="website-logo" class="navbar-brand" src="../profile-page/website-logo-2.png" alt="Website Logo" >

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Registry</a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <button class="btn btn-outline-success my-2 my-sm-0">Login</button>
            </form>
        </div>
    </nav>

</header>



<!-- homepage body -->
<div id = "">

</div>

<!-- Log in Box -->
<div id = "rectangle-background">

    <div id="choose-register">
        <p>Don't Have an Account ?</p>
        <button id ="register-button"><span>Register</span></button>
    </div>

    <div id="choose-login">
        <p>Already Have an Account ?</p>
        <button id ="login-button"><span>Login</span></button>

    </div>


    <div id="toggle-layer">

        <div id="register-form">
            <form method="post" action="/register" style="margin-top: -20px;">
                <h1>Register</h1>
                <!--Add pattern and maxlength later-->
                <input required="" type="text" placeholder="Name" name="name" style="height: 20px;">
                <input required="" type="text" placeholder="Username" name = "username" style="height: 20px;">
                <input required="" type="text" placeholder="Relationship" name = "relationship" style="height: 20px;">
                <input required="" type="text" placeholder="Email" name="email" style="height: 20px;">
                <input required="" type="password" placeholder="Password" id="pwdShow1" name="pwd" style="height: 20px;">
                <input required="" type="password" placeholder="Confirm Password" id="pwdShow2" name="pwdrepeat" style="height: 20px;">
                <input type="checkbox" onclick="showPassword()">Show Password
                <button class="form-button" type="submit">REGISTER</button>

                <!-- Unnecessary -->
                <!--<p>By creating an account you agree to our <a href="">Terms & Privacy</a>.</p>-->
            </form>

        </div>

        <div id="login-form">
            <form method="post" action="/login">
                <h1>Login</h1>
                <input required="" type="text" placeholder="Email" name="email">
                <input required="" type="password" placeholder="Password" id="pwdShow3" name="pwd">
                <input type="checkbox" onclick="showPassword()">Show Password<br><br>
                <button class="form-button" type="submit">LOGIN</button>
                <a href="">Forgot password?</a>
            </form>
        </div>

    </div>
</div>




</body>

</html>
