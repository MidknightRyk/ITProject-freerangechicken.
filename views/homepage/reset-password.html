<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="../views/homepage/forgot-password-style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="../views/homepage/loginFunctionality.js" type="text/javascript"></script>

    <!-- Font Awesome CDN-->
    <script src="https://kit.fontawesome.com/010fb4b3e5.js"></script>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

<div class="login-register-container">
    <!-- Log in Box -->
    <div id = "rectangle-background">

        <div id="reset-password-box">
            <img class="lock-icon" src="lock.png" alt="Lock">
            <h4>Reset Password</h4>

            <div class="password-wrapper">
                <input required="" type="password" placeholder="Password" id="reset-password" name="pwd">
                <input required="" type="password" placeholder="Confirm Password" id="confirm-password" name="pwdrepeat">
                <a class="reset-password-button"><i class="fa fa-chevron-right"></i></a>

            </div>
            <input type="checkbox" onclick="resetShowPassword()">
            <span>Show Password</span>


            <div class="goBack-wrapper">

                <p>already have an account?   <a href="homepage.html">login here</a></p>
            </div>

        </div>

    </div>
</div>



</body>

</html>
