<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Edit Profile</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<!-- Bootstrap Tagsinput CSS -->
		<link rel="stylesheet" href="../editProfile/assets/css/bootstrap-tagsinput.css">

		<!-- Lottie-player Animations -->
		<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

		<!-- Bootstrap Date Picker-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css" rel="stylesheet"/>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

		<!-- Bootstrap Tagsinput JS -->
		<script src="../editProfile/assets/js/bootstrap-tagsinput.js"></script>

		<!-- Font Awesome CDN -->
		<script src="https://kit.fontawesome.com/010fb4b3e5.js"></script>

		<link rel="stylesheet" href="../editProfile/assets/css/main.css"/>
		<link rel="stylesheet" href="../editProfile/assets/css/uploadStyle.css"/>
		<link rel="stylesheet" href="../editProfile/assets/css/profile-photo-style.css">
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header" style="z-index:9;">
				<lottie-player
						src="https://assets8.lottiefiles.com/temp/lf20_RTai6J.json"  background="transparent"  speed="0.2"  style="width: 100px; height: 100px; margin-top:-80px;"  loop autoplay>
				</lottie-player>

				<div class="profile-upload-container inner">
					<a href="#"><span class="fas fa-camera"></span></a>
					<img src="https://a.wattpad.com/cover/118909309-288-k772835.jpg" class="img-thumbnail img-circle img-responsive" alt="profile photo">
				</div>
			</header>

		<!-- Main Forms -->
			<div id="main">

				<div class="form-container">
					<form method="post" action="/artifacts/addArtifact">
						<div>Name: <input type="text" required="" name="name"  placeholder="Enter your name"></div><br>
						<div>Username: <input type="text" required="" name="name"  placeholder="Enter new username"></div><br>
						<div>Relationship: <input type="text" required="" name="name"  placeholder="Your relationship with the client"></div><br>
						<div>Email: <input type="text" required="" name="name"  placeholder="Enter your email"></div><br>

						<!-- Edit Profile Button (trigger modal on clicking) -->
						<section>
							<ul class="actions">
								<li><a href="#" class="button" data-toggle="modal" data-target="#myModal" formmethod="post">Edit Profile</a></li>
							</ul>
						</section>
					</form>

					<!-- Modal -->
					<div id="myModal" class="modal fade" role="dialog">
							<div class="modal-dialog">

							<!-- Modal content-->
							<div class="modal-content">
							<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Profile edit request sent!</h4>
							</div>
							</div>
							</div>
					</div>
				</div>
			</div>

	</body>
</html>
